<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <style>
        body {
            background: #f8fafc;
            color: #1e293b;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        h2 {
            margin-bottom: 1rem;
        }

        .reports-content {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        .date-input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            width: calc(50% - 1rem);
        }

        #download-report {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: not-allowed;
            margin-top: 1rem;
            opacity: 0.7;
        }

        .notice {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 1rem;
            border-radius: 0.25rem;
            margin: 1rem 0;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<h2>Reports</h2>
<div class="reports-content">
    <div class="notice">
        Note: This feature is not functional at the moment. The reporting system is currently under development.
    </div>
    <p>Generate your reports here. Analyze data and export as needed.</p>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" name="start-date" class="date-input disabled" disabled>
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" name="end-date" class="date-input disabled" disabled>
    <button id="download-report" disabled>Download Report</button>
</div>
</body>
</html>
